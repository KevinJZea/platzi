<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
    <style>
      h2 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h2>Soy un título</h2>
    <template>
      <h2>Hola, mundo again</h2>
      <div><p>Soy más tetxo ejemplo de la clase</p></div>
    </template>
    <my-element
      img="https://randomfox.ca/images/117.jpg"
      parrafo="Texto del párrafo"
      title="Soy un título"
    >
      <span slot="title"> Hola desde el primer slot </span>
      <span slot="parrafo"> Hola desde el segundo slot </span>
    </my-element>

    <script src="./my-element.js"></script>
  </body>
</html>

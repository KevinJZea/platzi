<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink in :hover</title>
    <style>
      .example,
      .item {
        margin: 2rem 0;
        background-color: lightcoral;
        width: 200px;
        height: 200px;
        transition: transform 300ms;
      }

      .container {
        width: min-content;
      }

      .container:hover .item,
      .example:hover {
        transform: translateY(-80px);
      }
    </style>
  </head>
  <body>
    <div class="example"></div>

    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>

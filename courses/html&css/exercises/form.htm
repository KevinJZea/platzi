<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs en Forms</title>
</head>
<body>
    

        
        <h2>
            Para que, al dar clic en un label, se active su input:
        </h2>

        <h3>Primera forma: input dentro de label.</h3>

        <label>
            Nombre
            <input type="text" />
        </label>

        <label>
            Edad
            <input type="number" />
        </label>

        <h3>Segunda forma: ID al input, for al label.</h3>

        <label for="name">Name:</label>
        <input id="name" type="text" />

        <label for="age">Age:</label>
        <input id="age" type="number" />


        <h3>Prueba con envío de datos</h3>
        <form action=”URL_DONDE_QUIERO_ENVIAR_LO_DATOS”>
            <label for=”nombre”>Nombre:</label>
            <input type=”text” id=”nombre” name=”user_name” />

            <label for=“edad“>Edad:</label>
            <input type=”number” id=”edad” name=”user_age” />

            <button type=”submit”>Enviar mis datos</button>
        </form>
</body>
</html>

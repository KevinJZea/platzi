<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class scroll-snap</title>
    <style>
      .carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        gap: 15px;
        scroll-behavior: smooth;
      }

      .carousel img {
        width: 600px;
        height: 400px;
        object-fit: cover;
        scroll-snap-align: center;
        border-radius: 15px;
      }
    </style>
  </head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclasses :hover() & :focus-within()</title>
    <style>
      .menu {
        position: relative;
        display: inline-block;
      }

      .menu-btn {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      .menu-list {
        position: absolute;
        top: 40px;
        left: 0;
        background: white;
        padding: 10px;
        list-style: none;
        border: 1px solid #ccc;
        opacity: 0;
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.3s, opacity 0.3s;
      }

      .menu:hover .menu-list,
      .menu:focus-within .menu-list {
        opacity: 1;
        transform: scaleY(1);
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <button class="menu-btn">Menu</button>

      <ul class="menu-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </body>
</html>

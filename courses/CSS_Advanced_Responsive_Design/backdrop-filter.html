<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS backdrop-filter</title>
    <style>
      body {
        background: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg')
          center/cover;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 300px;
        padding: 20px;
        font-size: 2rem;
        text-align: center;
        border-radius: 16px;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px) grayscale(50%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>This text must be emotional because it's part of a card.</p>
    </div>
  </body>
</html>

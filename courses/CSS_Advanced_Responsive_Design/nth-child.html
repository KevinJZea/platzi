<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclass :nth-child()</title>
    <style>
      div p:nth-child(2n + 1 of p) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <p>First paragraph</p>
      <p>Second paragraph</p>
      <span>OLA K ASE</span>
      <p>Third paragraph</p>
      <p>Fourth paragraph</p>
      <p>Fifth paragraph</p>
      <p>Sixth paragraph</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Function clamp()</title>
    <style>
      .box {
        width: clamp(200px, 50%, 500px);
        height: 500px;
        background-color: blue;
        border: 1px solid black;
        border-radius: 5px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

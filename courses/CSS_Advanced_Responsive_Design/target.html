<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclass :target()</title>
    <style>
      .section {
        display: none;
        padding: 20px;
        background: lightblue;
        margin-top: 20px;
        border-radius: 10px;
      }

      .section:target {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Explore all sections</h1>

    <a href="#section-1">See section 1</a> |
    <a href="#section-2">See section 2</a>

    <section id="section-1" class="section">
      <h2>Section 1</h2>
      <p>Welcome to the first section.</p>
    </section>

    <section id="section-2" class="section">
      <h2>Section 2</h2>
      <p>Welcome to the second section.</p>
    </section>
  </body>
</html>

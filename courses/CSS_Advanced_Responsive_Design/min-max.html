<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Functions min() & max()</title>
    <style>
      div {
        height: 500px;
        background-color: blue;
        border: 1px solid black;
        border-radius: 5px;
        margin: auto;
      }
      .min {
        width: min(50%, 500px);
      }
      .max {
        width: max(50%, 500px);
      }
    </style>
  </head>
  <body>
    <div class="min"></div>
    <div class="max"></div>
  </body>
</html>

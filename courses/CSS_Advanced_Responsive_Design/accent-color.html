<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS accent-color</title>
    <style>
      input[type='checkbox'],
      input[type='radio'] {
        accent-color: red;
      }

      label:has(input:checked) {
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label><input type="checkbox" /> Option 1</label>
      <label><input type="checkbox" /> Option 2</label>

      <br />
      <br />

      <label><input type="radio" name="group" /> Option A</label>
      <label><input type="radio" name="group" /> Option B</label>
    </form>
  </body>
</html>

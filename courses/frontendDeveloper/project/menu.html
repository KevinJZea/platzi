<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            background-color: #8f57fd;
        }
        .header {
            /* background-image: linear-gradient(90deg, #502399 1%, #7b4bff 100%); */
            width: 100%;
            height: 80px;
            padding: 15px;
        }
        .header__img {
            min-width: 150px;
            max-width: 200px;
            width: 25%;
        }

        .header__menu {
            margin-right: 15px;
        }

        .header__menu ul {
            /* display: none; */
            list-style: none;
            padding: 0;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }

        .header__menu--profile {
            margin-right: 8px;
            width: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi-Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="">Cuenta</a>
                </li>
                <li>
                    <a href="">Cerrar Sesi&oacute;n</a>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" /> 
    <title>PlatziVideo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Muli', sans-serif;
            background-color: #8f57fd;
        }
        .header {
            /* background-image: linear-gradient(90deg, #502399 1%, #7b4bff 100%); */
            width: calc(100% - 30px);
            height: 80px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img {
            min-width: 150px;
            max-width: 200px;
            width: 25%;
        }

        /* .header__menu {
            margin-right: 10px;
        } */

        .header__menu ul {
            display: none;
            list-style: none;
            padding: 0;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }
        .header__menu:hover ul, ul:hover {
            display: block;
        }
        .header__menu li {
            margin: 10px 0px;
        }
        .header__menu li a {
            color: white;
            text-decoration: none;
        }
        .header__menu li a:hover {
            text-decoration: underline;
        }
        .header__menu--profile {
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        .header__menu--profile img {
            margin-right: 8px;
            width: 40px;
        }
        .header__menu--profile p {
            margin: 0px;
            color: white;
        }
        .main {
            height: 300px;
        }
        .main__title {
            color: white;
            font-size: 25px;
        }
        .input {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            font-family: 'Muli', sans-serif;
            font-size: 16px;
            height: 50px;
            padding: 0px 20px;
            width: 70%;
        }
        ::placeholder {
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi-Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="">Cuenta</a>
                </li>
                <li>
                    <a href="">Cerrar Sesi&oacute;n</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">Â¿Qu&eacute; quieres ver hoy?</h2>
        <input class="input" type="text" name="" id="" placeholder="Buscar..." />
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
        }
        header {
            background-image: linear-gradient(90deg, #502399 1%, #7b4bff 100%);
            width: 100%;
            height: 80px;
        }
        header img {
            min-width: 150px;
            max-width: 200px;
            width: 25%;
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi-Video">
    </header>
</body>
</html>

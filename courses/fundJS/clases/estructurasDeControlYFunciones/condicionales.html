<body>
    <script>
        var kevs = {
            nombre: 'Kevs',
            apellido: 'Zea',
            edad: 21,
            ingeniero: false,
            estudiante: true,
            cantante: false,
            dj: false,
            guitarrista: false,
            drone: false,
            cocinero: false
        }

        var bro = {
            nombre: 'Bro',
            edad: 17
        }

        function imprimirProfesiones(persona) {
            console.log(`${persona.nombre} es: `);
            if (persona.estudiante) {
                console.log('Estudiante');
            }
            if (persona.cocinero) {
                console.log('Cocinero');
            }
            if (persona.dj) {
                console.log('DJ');
            }
            if (persona.cantante) {
                console.log('Cantante');
            }
            if (persona.guitarrista) {
                console.log('Guitarrista');
            }
            if (persona.drone) {
                console.log('Piloto de rone');
            }
        }

        imprimirProfesiones(kevs);

        function imprimirSiEsMayorDeEdad(persona) {
            var { edad } = persona;
            if (edad < 18) {
                console.log(`${persona.nombre} es menor de edad.`);
            } else {
                console.log(`${persona.nombre} es mayor de edad.`);
            }
        }
        imprimirSiEsMayorDeEdad(kevs);
        imprimirSiEsMayorDeEdad(bro);

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 16 - Switch</title>
</head>
<body>
    <script>
        var signo = prompt('¿Cuál es tu signo?: ');

        console.log(signo);

        switch (signo) {
            case 'acuario':
                console.log('Acuario');;
                break;
        
            case 'sagitario':
                console.log('Sagitario');
                break;

            case 'piscis':
                console.log('Piscis');
                break;
            
            default:
                console.log('No es un signo zodiacal válido');
                break;
        }


    </script>
</body>
</html>

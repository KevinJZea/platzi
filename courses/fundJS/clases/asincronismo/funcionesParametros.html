<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 26 - Funciones como Par&aacute;metros</title>
</head>
<body>
    <script>
        class Persona {
            constructor(nombre, apellido, altura) {
                this.name = nombre;
                this.lastName = apellido;
                this.height = altura;
            }

            saludar(fn) {
                // var nombre = this.name;
                // var apellido = this.lastName;
                var { nombre, apellido } = this;
                console.log(`Hola. Me llamo ${this.name} ${this.lastName}`);
                if (fn) {
                    fn(this.name, this.lastName);
                }
            }

            soyAlto() {
                var soyAlto = this.height > 1.8 ? 'es alto' : 'no es alto';
                console.log(`${this.name} ${soyAlto}.`);
            }
        }

        class Desarrollador extends Persona {
            constructor(nombre, apellido, altura) {
                super(nombre, apellido, altura);
            }

            saludar(fn) {
                console.log(`Hola. Me llamo ${this.name} y soy desarrollador.`);
                if (fn) {
                    fn(this.name, this.lastName, true);
                }
            }
        }


        function responderSaludo(nombre, apellido, esDev) {
            console.log(`Buen día, ${nombre} ${apellido}.`);
            if (esDev) {
                console.log('Ah, no sabía que eres desarrollador(a).');
            }
        }

        var kevs = new Desarrollador('Kevs', 'Zea', 1.7);
        kevs.saludar(responderSaludo);
        kevs.soyAlto();
        var bro = new Persona('Bro', 'Zea', 1.7);
        bro.saludar(responderSaludo);
        bro.soyAlto();
        var granKhali = new Desarrollador('Khali', 'Great', 2.16);
        granKhali.saludar();
        granKhali.soyAlto();

    </script>
</body>
</html>

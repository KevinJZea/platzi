<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 24 - Herencia Prototipal</title>
</head>
<body>
    <script>
        function heredaDe(protipoHijo, prototipoPadre) {

            var fn = function () {};
            fn.prototype = prototipoPadre.prototype;
            protipoHijo.prototype = new fn;

            protipoHijo.prototype.constructor = protipoHijo;

        }

        function Persona(nombre, apellido, altura) {
            this.name = nombre;
            // name es el nombre del atributo y nombre el nombre del parámetro
            this.lastName = apellido;
            this.height = altura;
            // Implícitamente, se ejecuta return this
        }

        Persona.prototype.saludar = function () {
            console.log(`Hola. Me llamo ${this.name} ${this.lastName}`);
        }

        // Persona.prototype.soyAlto = () => this.height > 1.8 ? 'es alto' : 'no es alto';
        // Gran Kalhi marca false
        Persona.prototype.soyAlto = function () {
            var soyAlto = this.height > 1.8 ? 'es alto' : 'no es alto';
            console.log(`${this.name} ${soyAlto}.`);
        }

        function Desarrollador(nombre, apellido, altura) {
            this.name = nombre;
            this.lastName = apellido;
            this.height = altura;
        }

        heredaDe(Desarrollador, Persona);

        Desarrollador.prototype.saludar = function () {
            console.log(`Hola. Me llamo ${this.name} y soy desarrollador.`);
        }


        var kevs = new Desarrollador('Kevs', 'Zea', 1.7);
        kevs.saludar();
        kevs.soyAlto();
        var bro = new Persona('Bro', 'Zea', 1.7);
        bro.saludar();
        bro.soyAlto();
        var granKhali = new Desarrollador('Khali', 'Great', 2.16);
        granKhali.soyAlto();



    </script>
</body>
</html>

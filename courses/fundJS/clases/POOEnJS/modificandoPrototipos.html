    <title>Clase 22 - Modificando Prototipos</title>

<body>
    <script>
        function Persona(nombre, apellido, altura) {
            this.name = nombre;
            // name es el nombre del atributo y nombre el nombre del parámetro
            this.lastName = apellido;
            this.height = altura;
            // Implícitamente, se ejecuta return this
        }

        Persona.prototype.saludar = function () {
            console.log(`Hola. Me llamo ${this.name} ${this.lastName}`);
        }

        Persona.prototype.soyAlto = () => this.height > 1.8 ? 'es alto' : 'no es alto';
        // Gran Kalhi marca false
        Persona.prototype.soyAlto = () => {
            console.log(this.height);
            return this.height > 1.8 ? 'es alto' : 'no es alto';
        }

        //     console.log(`${this.name} ${soyAlto}`);
        // }

        var kevs = new Persona('Kevs', 'Zea', 1.7);
        kevs.saludar();
        kevs.soyAlto();
        var bro = new Persona('Bro', 'Zea', 1.7);
        bro.saludar();
        bro.soyAlto();
        var granKhali = new Persona('Khali', 'Great', 2.16);

    </script>

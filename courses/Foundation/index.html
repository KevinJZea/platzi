<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Compressed JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .grid-x,
      .grid-y {
        background-color: #74b9ff;
      }
      div[class^="cell"] {
        background-color: #0984e3;
        border: 1px solid #e84393;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
      </div>
      <div class="grid-x">
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
        <div class="cell auto">full width</div>
      </div>
    </div>

    <div class="grid-y grid-margin-y" style="height: 400px">
      <div class="cell auto"></div>
      <div class="cell auto"></div>
      <div class="cell auto"></div>
    </div>

    <div class="grid-x">
      <div
        class="cell small-offset-2 small-8 large-offset-0"
        style="height: 100px"
      ></div>
    </div>
  </body>
</html>

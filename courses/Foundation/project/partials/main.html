<main id="main">
  <div class="grid-container">
    <div class="grid-y grid-margin-y">
      <div class="cell">{{> orbit}}</div>
      <div class="cell">
        <div class="grid-x grid-margin-x">
          <div class="cell small-6">
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="https://raw.githubusercontent.com/platzi/foundation/gh-pages/assets/img/custom_italy.jpg"
                alt="Custom Italy Collection"
              />
            </figure>
          </div>
          <div class="cell small-6">
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="https://raw.githubusercontent.com/platzi/foundation/gh-pages/assets/img/pride.jpg"
                alt="Pride Collection"
              />
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

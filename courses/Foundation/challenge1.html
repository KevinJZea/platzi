<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation - Challenge 1</title>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Compressed JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .grid-x,
      .grid-y {
        background-color: #f08f6c;
      }
      div[class^="cell"] {
        background-color: #f46d13;
        border: 1px solid rgb(228, 156, 21);
        color: white;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">Columna 1</div>
        <div class="cell auto">Columna 2</div>
        <div class="cell auto">Columna 3</div>
        <div class="cell auto">Columna 4</div>
        <div class="cell auto">Columna 5</div>
        <div class="cell auto">Columna 6</div>
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">Columna 1</div>
        <div class="cell auto">Columna 2</div>
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">Columna 1</div>
        <div class="cell auto">Columna 2</div>
        <div class="cell auto">Columna 3</div>
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">Columna 1</div>
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">1</div>
        <div class="cell auto">2</div>
        <div class="cell auto">3</div>
        <div class="cell auto">4</div>
        <div class="cell auto">5</div>
        <div class="cell auto">6</div>
        <div class="cell auto">7</div>
        <div class="cell auto">8</div>
        <div class="cell auto">9</div>
        <div class="cell auto">10</div>
        <div class="cell auto">11</div>
        <div class="cell auto">12</div>
      </div>
    </div>
  </body>
</html>

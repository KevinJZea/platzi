<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        height: 100dvh;
        width: 100%;
        display: grid;
        place-items: center;
      }
      .phone {
        counter-reset: score;

        position: relative;
        overflow: hidden;
        border: 8px solid black;
        border-radius: 40px;
        height: 600px;
        width: 320px;
        background-color: #ccefff;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
          0 15px 12px rgba(0, 0, 0, 0.22);
      }

      h3 {
        text-align: center;
        padding-top: 2rem;
      }
      h3::after {
        content: ' ' counter(score);
      }

      input[type='checkbox'] {
        position: absolute;
        appearance: none;
        cursor: pointer;
        z-index: 1;
        width: 100%;
        height: 80px;
      }
      input[type='checkbox']:focus {
        appearance: none;
        outline: none;
      }
      input:checked {
        counter-increment: score;
      }

      div[class^='layer'] {
        position: absolute;
      }
      .layer-1,
      .layer-2,
      .layer-4,
      .layer-6 {
        width: 80px;
        bottom: 0;
        animation-name: bunny;
        animation-iteration-count: infinite;
      }
      .layer-3,
      .layer-5,
      .layer-7 {
        overflow: hidden;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
        bottom: 0;
        background-color: #c27959;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
          0 15px 12px rgba(0, 0, 0, 0.22);
      }
      .layer-1 {
        z-index: 1;
        right: 60px;
        animation-duration: 1s;
        animation-timing-function: ease-in;
      }
      .layer-1 .head__eye {
        animation-duration: 2.25s;
        animation-delay: 0.3s;
      }

      .layer-2 {
        z-index: 2;
        left: 60px;
        animation-duration: 0.8s;
        animation-timing-function: ease-out;
        animation-delay: 1s;
      }
      .layer-2 .head__eye {
        animation-duration: 1.8s;
        animation-delay: 0.75s;
      }
      .layer-1,
      .layer-2 {
        height: 450px;
      }
      .layer-3 {
        z-index: 3;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 220px;
        height: 400px;
      }
      .layer-4 {
        z-index: 4;
        height: 350px;
        left: 60px;
        animation-duration: 0.6s;
        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 0.2s;
      }
      .layer-4 .head__eye {
        animation-delay: 1.1s;
      }
      .layer-5 {
        z-index: 5;
        left: 0;
        width: 200px;
        height: 300px;
      }
      .layer-6 {
        z-index: 6;
        height: 250px;
        right: 60px;
        animation-duration: 1.2s;
        animation-timing-function: ease;
        animation-delay: 0.3s;
      }
      .layer-6 .head__eye {
        animation-duration: 2.8s;
        animation-delay: 2.65s;
      }
      .layer-7 {
        z-index: 7;
        width: 200px;
        height: 200px;
        right: 0;
      }
      .layer-8 {
        z-index: 8;
        margin: 0 auto;
        left: 0;
        right: 0;
        bottom: 0;
        width: 260px;
        height: 120px;
        background-color: green;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
      }
      .layer-9 {
        z-index: 9;
        left: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-color: white;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
      }
      .layer-10 {
        z-index: 10;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-color: white;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
      }

      @keyframes bunny {
        0% {
          bottom: 0;
        }
        25% {
          bottom: -80px;
        }
        100% {
          bottom: 0;
        }
      }

      /* Bunnies */

      .left-ear--outer,
      .right-ear--outer {
        background-color: white;
        border-radius: 90%;
        height: 50px;
        width: 20px;
        position: absolute;
      }
      .left-ear--outer {
        left: 10px;
      }
      .right-ear--outer {
        right: 10px;
      }
      .left-ear--inner,
      .right-ear--inner {
        background-color: pink;
        border-radius: 90%;
        height: 34px;
        width: 12px;
        top: 4px;
        position: absolute;
      }
      .left-ear--inner {
        left: 14px;
      }
      .right-ear--inner {
        right: 14px;
      }

      .head {
        background-color: white;
        border-radius: 50%;
        height: 80px;
        left: 0;
        right: 0;
        margin: 0 auto;
        position: absolute;
        top: 24px;
      }
      .head__eye {
        background-color: black;
        width: 4px;
        height: 8px;
        border-radius: 50%;
        position: absolute;
        top: 14px;

        animation-name: blink;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      @keyframes blink {
        0% {
          transform: scaleY(1);
        }
        5% {
          transform: scaleY(0.3);
        }
        10% {
          transform: scaleY(1);
        }
      }

      .head__eye--left {
        left: 28px;
      }
      .head__eye--right {
        right: 28px;
      }

      .grass {
        position: absolute;
        height: 100px;
        right: 0;
        left: 0;
        background: linear-gradient(135deg, #71ac74 25%, transparent 25%),
          linear-gradient(-135deg, #71ac74 25%, transparent 25%);
        background-size: 50px 100px;
      }
      .soil {
        position: absolute;
        height: 100px;
        top: -51px;
        right: -25px;
        left: 0;
        transform: translateX(-25px);
        background: linear-gradient(315deg, #ac6043 25%, transparent 25%),
          linear-gradient(-315deg, #ac6043 25%, transparent 25%);
        background-size: 50px 100px;
      }
      .wheat {
        position: absolute;
        height: 100px;
        top: -38px;
        right: -25px;
        left: 0;
        transform: translateX(-25px);
        background: linear-gradient(315deg, #c27959 25%, transparent 25%),
          linear-gradient(-315deg, #c27959 25%, transparent 25%);
        background-size: 50px 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="layer-1">
          <input type="checkbox" />
          <div class="left-ear--outer"></div>
          <div class="left-ear--inner"></div>
          <div class="right-ear--outer"></div>
          <div class="right-ear--inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
        </div>

        <div class="layer-2">
          <input type="checkbox" />
          <div class="left-ear--outer"></div>
          <div class="left-ear--inner"></div>
          <div class="right-ear--outer"></div>
          <div class="right-ear--inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
        </div>

        <div class="layer-3">
          <div class="grass"></div>
          <div class="soil"></div>
          <div class="wheat"></div>
        </div>

        <div class="layer-4">
          <input type="checkbox" />
          <div class="left-ear--outer"></div>
          <div class="left-ear--inner"></div>
          <div class="right-ear--outer"></div>
          <div class="right-ear--inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
        </div>

        <div class="layer-5">
          <div class="grass"></div>
          <div class="soil"></div>
          <div class="wheat"></div>
        </div>

        <div class="layer-6">
          <input type="checkbox" />
          <div class="left-ear--outer"></div>
          <div class="left-ear--inner"></div>
          <div class="right-ear--outer"></div>
          <div class="right-ear--inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
        </div>

        <div class="layer-7">
          <div class="grass"></div>
          <div class="soil"></div>
          <div class="wheat"></div>
        </div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>

        <h3>Counter:</h3>
      </div>
    </div>
  </body>
</html>

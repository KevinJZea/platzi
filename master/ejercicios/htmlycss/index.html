<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto HTML y CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section id="logo" class="head">
            <a href="./index.html">
                <img src="./logo.png" alt="logo" width="35%" />
            </a>
        </section>
        <section id="menu" class="head">
            <a href="./index.html" class="button-menu">Tasks</a>
            <a href="./index.html" class="button-menu">How it works</a>
            <a href="./index.html" class="button-menu">Pricing</a>

        </section>
        <section id="log-sign" class="head">
            <a href="./index.html" id="login"  class="button-log-sign">Log in</a>
            <a href="./index.html"  id="signup"  class="button-log-sign">Sign Up</a>
        </section>
    </header>
    <main>
        <section id="first-part-container">
            <section id="main-content" class="mains">
                <p id="main-title">Unlimited small Shopify tasks</p>
                <p id="main-description">Smarten up your whole shopping experience.</p>
                <section>
                    <p id="button-free-account"><a href="./index.html" id="free-account">Open a free account</a></p>
                    <span id="beside-free-account">or <a href="./index.html" id="a-beside-free-account">browse the task catalog</a></span>
                </section>
                <section id="stars-container">
                    <img src="./five-stars.png" alt="Rating" width="15%" id="stars" />
                </section>
                <section id="tasks-container">
                    <span class="tasks-text">26.518 tasks</span> handled by our Experts with <span class="tasks-text">99.2%</span> 5-star reviews
                </section>
                <section id="shopify-imgs">
                    <img src="./shopify.png" alt="Shopify" width="15%" id="shopify" />
                    <img src="./shopify-plus.png" alt="Shopify Plus" width="19%" />
                </section>
                
            </section>
            <section id="right-img" class="mains">
                <img src="./apps.png" alt="Product image" width="120%" />
            </section>
        </section>
    </main>
</body>
</html>
